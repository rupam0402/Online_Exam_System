<html>
    <head>
        <script>
            var index, score = 0;
            var question = ["PM of India","Best BIKE","Best CAR","Best Phone","Best Laptop","Best College","Best Institute","Best Actor","Best Actoress"];
            var option1 = ["Narendera Modi","Apache","Porche","Oneplus","Victus","SSTC","SEED IT","Surya","Rukmani Vasant"];
            var option2 = ["Rahul Gandhi","Splender","Lamborgini","Nokia","Asus","SSIPS","Excel","Ranbir Kapoor","Sharadhha Kapoor"];
            var option3 = ["Yogi Adityanath","Pulser","Ferrari","Iphone","Alienware","SSPU","Study Pundit","Dhanush","Kirti Sanon"];
            var option4 = ["Arvind Kejriwal","Bullet","Mercedes Benz","Nothing","Dell","SSIPMT","Trinity Solution","SRK","Alia Bhat"];

            var answer = [1,3,3,2,1,1,1,1,1];
            function show(v){
                index = v;
                document.getElementById("q").innerHTML = "Question :  "+question[v];
                document.getElementById("option1").innerHTML = "<input type = 'Radio' name ='x' id = 'a' value=1>"+option1[v];
                document.getElementById("option2").innerHTML = "<input type = 'Radio' name ='x' id = 'b' value=2>"+option2[v];
                document.getElementById("option3").innerHTML = "<input type = 'Radio' name ='x' id = 'c' value=3>"+option3[v];
                document.getElementById("option4").innerHTML = "<input type = 'Radio' name ='x' id = 'd' value=4>"+option4[v]; 
            }
            function next() {
                if(index==8)
                {
                    show(0);
                }
                else{
                    show (index+1);
                }
                
                
            }
            function previous() {
                if(index==0)
                {
                    show(8);
                }
                else{
                    show (index-1);
                }
                
                
            }

            function checkanswer() {
                var userans;
                if(document.getElementById('a').checked == true)
                {
                    userans = document.getElementById('a').value;
                }

                if(document.getElementById('b').checked == true)
                {
                    userans = document.getElementById('b').value;
                }

                if(document.getElementById('c').checked == true)
                {
                    userans = document.getElementById('c').value;
                }

                if(document.getElementById('d').checked == true)
                {
                    userans = document.getElementById('d').value;
                }

                if(userans==answer[index])
                {
                    alert("Right Answer");
                    score = score + 1;
                }
                else{
                    alert("Wrong Answer");
                }

                
            }
            function finish() {
                alert (score+"/10");
            }

            

            
        </script>

    </head>
    <body>
        <p>Online Exam System</p>
        <input type="button" value="1" onclick='show(0)'>
        <input type="button" value="2" onclick='show(1)'>
        <input type="button" value="3" onclick='show(2)'>
        <input type="button" value="4" onclick='show(3)'>
        <input type="button" value="5" onclick='show(4)'>
        <input type="button" value="6" onclick='show(5)'>
        <input type="button" value="7" onclick='show(6)'>
        <input type="button" value="8" onclick='show(7)'>
        <input type="button" value="9" onclick='show(8)'>
        <input type="button" value="Next" onclick='next()'>
        <input type="button" value="Previous" onclick='previous()'>
        <input type="button" value="Answer" onclick='checkanswer()'>
        
        <input type="button" value="Finish" onclick='finish()'>
        
        
        <p id='q'></p>
        <p id='option1'></p>
        <p id='option2'></p>
        <p id='option3'></p>
        <p id='option4'></p>

    </body>
</html>
