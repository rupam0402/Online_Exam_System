<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <style>
            .heading{
                margin-left: 60px;
                margin-top: 50px;
            }
            .heading .p{
                padding: 5px;
            }
        </style>

        <script>
            var index, score = 0;
            var  question = ["1. Who is the father of C language?","2. Which of the following is not a valid C variable name?","3. All keywords in C are in ____________","4. Which of the following is true for variable names in C?","5. Which is valid C expression?"];
            var option1 = ["Steve Jobs","int number;","LowerCase letters","They can contain alphanumeric characters as well as special characters","int my_num = 100,000;"];
            var option2 = ["James Gosling","float rate;","UpperCase letters","It is not an error to declare a variable to be one of the keywords(like goto, static)","int my_num = 100000;"];
            var option3 = ["Dennis Ritchie","int variable_count;","CamelCase letters","Variable names cannot start with a digit","int my num = 1000;"];
            var option4 = ["Rasmus Lerdorf","int $main;","None of the mentioned","Variable can be of any length","int $my_num = 10000;"];

            var answer = [3,4,1,3,2];
            function show(v){
                index = v;
                document.getElementById("q").innerHTML = "Question :  "+question[v];
                document.getElementById("option1").innerHTML = "<input type = 'Radio' name ='x' id = 'a' value=1>"+option1[v];
                document.getElementById("option2").innerHTML = "<input type = 'Radio' name ='x' id = 'b' value=2>"+option2[v];
                document.getElementById("option3").innerHTML = "<input type = 'Radio' name ='x' id = 'c' value=3>"+option3[v];
                document.getElementById("option4").innerHTML = "<input type = 'Radio' name ='x' id = 'd' value=4>"+option4[v]; 
            }
            function next() {
                if(index==4)
                {
                    show(0);
                }
                else{
                    show (index+1);
                }
                
                
            }
            function previous() {
                if(index==0)
                {
                    show(4);
                }
                else{
                    show (index-1);
                }
                
                
            }

            function checkanswer() {
                var userans;
                if(document.getElementById('a').checked == true)
                {
                    userans = document.getElementById('a').value;
                }

                if(document.getElementById('b').checked == true)
                {
                    userans = document.getElementById('b').value;
                }

                if(document.getElementById('c').checked == true)
                {
                    userans = document.getElementById('c').value;
                }

                if(document.getElementById('d').checked == true)
                {
                    userans = document.getElementById('d').value;
                }

                if(userans==answer[index])
                {
                    // alert("Right Answer");
                    score = score + 1;
                }
                
                // else{
                //     alert("Wrong Answer");
                // }

                
            }
            function finish() {
                alert (score+"/5");
            }

            

            
        </script>

    </head>
    <body>
        <div class="jumbotron heading">
            <h1 class="display-2">Online Exam System</h1>
            <p class="lead">This is a online exam system based on javascript</p>
            <hr class="my-4">
            <p class="lead">Start Your Test</p>
   
        

        <input type="button" class="btn btn-primary" value="1" onclick='show(0)'>
        <input type="button" class="btn btn-primary" value="2" onclick='show(1)'>
        <input type="button" class="btn btn-primary" value="3" onclick='show(2)'>
        <input type="button" class="btn btn-primary" value="4" onclick='show(3)'>
        <input type="button" class="btn btn-primary" value="5" onclick='show(4)'>
    
        <input type="button" class="btn btn-primary" value="Next" onclick='next()'>
        <input type="button" class="btn btn-primary" value="Previous" onclick='previous()'>
        <input type="button" class="btn btn-primary" value="Submit & Next" onclick='checkanswer();next()'>
        
        <input type="button" class="btn btn-primary" value="Finish" onclick='finish()'>

        <a href="index.html" class="btn btn-danger">Leave Exam</a>

    </div>
    <div class="heading">
        
        <p id='q'></p>
        <p id='option1'></p>
        <p id='option2'></p>
        <p id='option3'></p>
        <p id='option4'></p>
    </div>

    </body>
</html>
